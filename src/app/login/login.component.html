<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light  text-success" style="border-radius: 1rem;">
          <form class="card-body p-5 text-center" >

            <div class="mb-md-5 mt-md-4 pb-5" >

              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-success-50 mb-5">Please enter your login and password!</p>

              <div class="form-outline form-success mb-4">
                <input type="text" id="typeEmailX" name="userName" class="form-control form-control-lg"   />
                <label class="form-label" for="typeEmailX" >Email</label>

              </div>
              <div class="form-outline form-success mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" />
                <label class="form-label" for="typePasswordX">Password</label>
              </div>
              <button class="btn  btn-lg px-5" type="submit">Login</button>

<input type="text" [(ngModel)]="name">
            </div>
{{name}}
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
